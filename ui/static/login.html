<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>sso-idp</title>
    <meta charset="utf-8">
    <link href="favicon.ico" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars() {
            let vars = [],
                hash;
            let hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (let i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function urlDecode(str) {
            return decodeURIComponent((str + '').replace(/\+/g, '%20'));
        }

        $(document).ready(function () {
            let params = getUrlVars();
            if ('error' in params) {
                if (urlDecode(params['error']) === "Entry not found") {
                    $('#errorMsg').text(urlDecode("This login has expired. Please log in again"))
                    $('#inputAccount').hide()
                    $('#inputPasswd').hide()
                    $('#loginButton').hide()
                        return
                }
                $('#errorMsg').text(urlDecode(params['error']))
            }
        })
    </script>
</head>

<body>

<div class="dowebok">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" role="form" method="POST">
				<span class="login100-form-title">
					sso-idp
				</span>

                <div class="wrap-input100 validate-input" id="inputAccount">
                    <input class="input100" type="text" id="inputUsername" name="username" placeholder="账号" value="">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input" id="inputPasswd">
                    <input class="input100" type="password" id="inputPassword" name="password" placeholder="密码"
                           value="">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div >

                <div class="text-left p-l-10 txt2" style="color: red" id="errorMsg">
                    <!--					<a class="txt2" href="http://www.helloweba.net/" target="_blank">-->
                    <!--					</a>-->
                </div>
                <div class="container-login100-form-btn" id="loginButton">

                </div>

                </div>
            </form>
        </div>
    </div>
